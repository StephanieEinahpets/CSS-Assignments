<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Cowboys Home</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          src="./assets/flying-cowboys-logo.png"
          alt="flying-cowboys-logo"
          class="logo" />
      </nav>
    </header>
    <main>
      <div class="video-container">
        <video autoplay loop muted playsinline>
          <source src="./assets/planes-video.mp4" type="video/mp4" />
        </video>
        <img
          src="./assets/flying-cowboys-logo.png"
          alt="Flying Cowboys Logo"
          class="overlay-logo" />
      </div>
      <div class="mission-container">
        <img
          src="./assets/mission.png"
          alt="Mission Background"
          class="mission-bg" />
        <div class="mission-content">
          <h2>Our Mission</h2>
          <img
            src="./assets/divider-emblem.png"
            alt="Divider Emblem"
            class="divider" />
          <p>
            The Flying Cowboys are a group of backcountry aviation enthusiasts
            striving to increase their skills while promoting general aviation
            through continual training and sharing of their lessons learned
            through social media.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
